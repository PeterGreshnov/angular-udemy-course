<app-header
(currentPage)="onPageSelected($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="currentPage === 'recipies'"></app-recipes>
            <app-shopping-list *ngIf="currentPage === 'shoppingList'"></app-shopping-list>
        </div>
    </div>
</div>
